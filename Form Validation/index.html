<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cố gắng và nỗ lực đến cùng nào ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="VD: Toàn Lê">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" name="password-confirmation" id="password-confirmation" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Giới tính</label>
                <div class="gender-group">
                    <div>
                        <input type="checkbox" value="Nam" name="gender" class="form-control">
                        Nam
                    </div>
                    <div>
                        <input type="checkbox" value="Nữ" name="gender" class="form-control">
                        Nữ
                    </div>
                    <div>
                        <input type="checkbox" value="Khác" name="gender" class="form-control">
                        Khác
                    </div>
                </div>
                
                <span class="form-message"></span>
            </div>

            <button type="submit" class="form-submit">Đăng ký</button> 

        </form>

        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Đăng nhập vào hệ thống</h3>
            <p class="desc">Cố gắng và nỗ lực đến cùng nào ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="emailLogin" id="emailLogin" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="passwordLogin" id="passwordLogin" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>


            <button type="submit" class="form-submit">Đăng Nhập</button> 

        </form>
    </div>

    <script src="./main.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules:[
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.isPassword('#password'),
                Validator.isRequired('#password-confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isConfirmed('#password-confirmation', function(){
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không khớp'),
            ],
            onsubmit: function(data){
                console.log(data);
            }
        });

        Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules:[
                Validator.isRequired('#emailLogin'),
                Validator.isEmail('#emailLogin'),
                Validator.isRequired('#passwordLogin'),
                Validator.isPassword('#passwordLogin')
            ],
            onsubmit: function(data){
                console.log(data);
            }
        });
    </script>
</body>
</html>
