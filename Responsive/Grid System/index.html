<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <title>Grid System</title>
    <style>
        .col{
            margin-top: 8px;
            margin-bottom: 8px;
        }
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
        }

        h1{
            color:#fff ;
            margin: 0;
            line-height: 230px;
        }

        .container{
            text-align: center;
        }

        .course-item{
            height: 230px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="grid wide container">
        <div class="row">
            <div class="col l-3 m-6 c-2 l-o-6 m-o-6 c-o-10">
                <div class="course-item">
                    <h1>Course 1</h1>
                </div>
            </div>
            <div class="col l-3 m-6 c-2">
                <div class="course-item">
                    <h1>Course 2</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
