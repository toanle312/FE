<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
      <div class="dashboard">
          <div class="header">
              <h4>Now playing</h4>
              <h2>Song name</h2>
          </div>

          <div class="cd">
              <div class="cd-thumbnail">

              </div>
          </div>
          <div class="control">
              <div class="btn btn-repeat">
                  <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                  <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                  <i class="fas fa-pause icon-pause"></i>
                  <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                  <i class="fas fa-step-forward"></i>
                  <i class="fas fa-volume-high"></i>
                </div>
                <div class="btn btn-random">
                  <i class="fas fa-random"></i>
                </div>
          </div>
          <input id="progress" type="range" class="progress" min="0" max="100" value="0" step="1">
          <div class="volume">
            <div class="btn btn-toggle-volume">
              <i class="fas fa-volume-up btn-mute"></i>
              <i class="fas fa-volume-mute btn-unmute"></i>
            </div>
            <input id="volumeBar" type="range" class="volumeBar" min="0" max="100" value="100" step="1">
          </div>
          
          <!-- Thẻ audio dùng để xử lý play bài hát  -->
          <audio id="audio" src=""></audio>
      </div>
      
      <div class="playlist">
        <div class="song">
          <div class="thumb"></div>
          <div class="body">
            <h3 class="title"></h3>
            <p class="author"></p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
      </div>
      </div>
    </div>
    <script src="./main.js">
    </script>
</body>
</html>
